<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pay via UPI</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#f6f8fb}
    .card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(20,30,50,0.08);width:360px;max-width:92%}
    h1{font-size:20px;margin:0 0 8px}
    p{margin:0 0 16px;color:#4b5563}
    .btn{display:inline-block;width:100%;padding:12px 14px;border-radius:10px;border:0;font-weight:600;font-size:15px;cursor:pointer}
    .btn-primary{background:#0b66ff;color:white}
    .btn-outline{background:transparent;border:1px solid #d1d5db;color:#111}
    .small{font-size:13px;color:#6b7280;margin-top:12px}
    .upi{font-family:monospace;padding:8px;background:#f3f4f6;border-radius:8px;display:inline-block}
    .copied{color:green;margin-left:8px;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <h1>Pay via UPI / Google Pay</h1>
    <p>Click the button below on a mobile device with UPI apps installed (Google Pay, PhonePe, BHIM, etc.).</p>

    <div style="margin-bottom:14px">
      <div class="upi" id="upiId">8949470092@fam</div>
    </div>

    <button class="btn btn-primary" id="payBtn">Open in UPI app</button>
    <button class="btn btn-outline" id="copyBtn" style="margin-top:10px">Copy UPI ID</button>

    <div class="small" id="info">If the UPI app doesn't open, copy the UPI ID above and paste it into your payment app. You can also scan a QR (ask me to add a QR on this page).</div>
  </div>

  <script>
    (function(){
      const upiId = '8949470092@fam';
      const payBtn = document.getElementById('payBtn');
      const copyBtn = document.getElementById('copyBtn');
      const info = document.getElementById('info');

      // UPI deep link - no amount prefilled. You may add &am=10.00 to prefill amount.
      const upiUri = 'upi://pay?pa=' + encodeURIComponent(upiId) + '&pn=' + encodeURIComponent('') + '&tn=' + encodeURIComponent('Payment') + '&cu=INR';

      payBtn.addEventListener('click', function(){
        window.location.href = upiUri;
      });

      copyBtn.addEventListener('click', function(){
        navigator.clipboard.writeText(upiId).then(function(){
          copyBtn.textContent = 'Copied ✓';
          setTimeout(()=> copyBtn.textContent = 'Copy UPI ID', 2000);
        }).catch(function(){
          info.textContent = 'Unable to copy automatically — please select and copy the UPI ID manually.';
        });
      });

    })();
  </script>
</body>
</html>
